<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table rowspan,colspan test</title>
<link rel="stylesheet" type="text/css" href="css/table.css"> 

<style type="text/css">
/*  padding으로 내부 여백을 준다    */
<!-- td {
	padding: 10px;
}
</style> -->
</head>
<body>
	<!-- 		이력서			- 1열 
			이름 아이유    - 2열    
 -->
	<table border="1">
		<tr>
			<!-- colspan 으로 2열을 합친다 -->
			<td colspan="2" align="center">이력서</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>아이유</td>
		</tr>
	</table>
	<!-- 
 			명단 	 아이유
 					 김태리 
 					 박보검 
 			rowspan 을 이용하여 행합치기 		 
  -->
	<hr>
	<table border="1">
		<tr>
			<td rowspan="3">명단</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>김태리</td>
		</tr>
		<tr>
			<td>박보검</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<td colspan="3" align="center">이 력 서</td>
		</tr>
		<tr>
			<td rowspan="2"><img src="아이유.jpg" width="70" height="70">
			</td>
			<td>이름</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>26세</td>
		</tr>
	</table>

	<table>
		<tr>
			<th colspan="3">이력서</th>
		</tr>
		<tr>
			<td rowspan="2"><img alt="이미지 오류" src="img/아이유.jpg" width="100" height="100"></td>
			<td>이름</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>27</td>
		</tr>
	</table>
</body>
</html>
