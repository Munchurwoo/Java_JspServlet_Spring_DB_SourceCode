<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<link rel="stylesheet" type="text/css" href="css/table.css"> 
</head>

<body>
	<h3>테이블 연습</h3>
	1행 1열
	<br>
	<br>
	<table border="1">
		<tr>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	1행 2열
	<br>
	<br>
	<table border="1">
		<tr>
			<td>이름</td>
			<td>아이유</td>
		</tr>
	</table>
	<hr>
	<!-- 
		2행 2열 
		이름 아이유
		나이 26세
 -->
	2행 2열
	<br>
	<br>
	<table border="1">
		<tr>
			<td>이름</td>
			<td>아이유</td>
		</tr>
		<tr>
			<td>나이</td>
			<td>26세</td>
		</tr>
	</table>
	<hr>
	3행 2열
	<br>
	<br>
	<table>
		<thead>
			<tr>
				<th>항목</th><th>정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">이름</td>
				<td>아이유</td>
			</tr>
			<tr>
				<td>나이</td>
				<td>26세</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
