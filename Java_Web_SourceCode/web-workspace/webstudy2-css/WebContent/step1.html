<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
	color:#DA81F5
	}

	/*
	css 주석 
	class를 이용해 select 지정해 디자인 스타일을 적용한다.
	class를 css로 선택할 때는 .클래스명 
	id를 css로 선택할 때는 #아이디명 
	class를 여러 요소에서 사용 가능하고, id는 페이지내에서 유일해야 한다. 
	*/
	.test1{
		color: #FF0080;
	}
	#test2{
		color:#FF8000;
	}
	.test3{
	font-size: x-large;
	color:#0B2161;	
	}
</style>
</head>
<body>
<ul>
	<li>css는 웹페이지 디자인 스타일을 담당 </li>
	<li class="test1">javascript는 웹페이지의 행위를 담당</li>
	<li id="test2">html 은 웹페이지 컨텐트를 담당 </li>
	<li class="test1">servlet은 컨트롤러 역할을 담당</li>
	<li class="test1 test3">jsp 는 동적인 웹페이지 생성 즉 view를 담당</li>
</ul>
</body>
</html>
