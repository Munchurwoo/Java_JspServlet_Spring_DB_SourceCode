<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>step2.html</title>
<script type="text/javascript">
	/* $(document).ready(test);
	function test(){
		alert("hello jquery");
	} */
	//위와 동일한 동작을 익명함수를 이용해 표현해본다 
	// $(document) -> javascript document 객체를 jquery 객체로 만든다 
	// 이유는 jquery의 function을 이용하기 위해 
	// ready() -> jquery의 function 으로서 페이지가 처음 로드될 때 한번
	// 실행된다. 이 때 현페이지의 모든 행위에 대한 작업을 등록하도록
	// 개발한다 
	$(document).ready(function() {
		alert("웹페이지 동작에 대한 등록 작업");
		// 셀렉터 - 이벤트 적용 대상을 지정 
		$(":button").click(function(){
			alert($(this).val());
			//$(this).fadeOut(3000);//다양한 기능을 제공한다 
			//$(this).slideUp(2000);
		});
	});
</script>
</head>
<body>
<input type="button" value="btn1"><br>
<input type="button" value="btn2"><br>
<input type="button" value="btn3"><br>
</body>
</html>
