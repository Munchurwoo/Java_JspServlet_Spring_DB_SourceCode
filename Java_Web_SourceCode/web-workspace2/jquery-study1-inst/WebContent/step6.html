<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>jquery 셀렉터</title>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#testBtn").click(function(){
				alert($(this).val());
			});
			// student class 의 요소를 클릭하면  nameInfo id 의 요소에 
			// 자신의 텍스트를 할당하도록 등록한다 
			// 여기에 추가적으로  class teacher 또한 위의 기능이 적용되
			// 도록 셀렉터를 추가한다 
			// $("셀렉터,셀렉터,셀렉터")
			$(".student,.teacher").click(function(){
				$("#nameInfo").text($(this).text());
			});
			$(".a").click(function() {
				//alert($(this).text()); // 텍스트만 가져온다
				alert($(this).html()); // html 정보 모두를 가져온다 
			});
			$(".b").click(function() {
				// student class 요소를 fadeOut(1000) 처리한다 
				$(".student").fadeOut(1000);
			});
		});
	</script>
</head>
<body>
<!--   id testBtn을 클릭했을 때 자신의 value가 alert으로 뜨도록 한다 -->
 <input type="button" id="testBtn" value="jquery셀렉터테스트">
 <br>
 <br>
 <div class="student">아이유</div>
 <div class="teacher">정우성</div>
 <div class="student">설현</div>
 <hr>
 <div id="nameInfo"></div>
 <br>
 <br>
 <div class="a"><font color="red">a div</font></div>
 <div class="b">b div</div>
 <!-- 아래 div 는 class a 속성과 b 속성을 모두 적용받겠다  -->
 <div class="a b">a b div</div>
</body>
</html>
